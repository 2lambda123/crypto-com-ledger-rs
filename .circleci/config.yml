version: 2

jobs:
  build:
    docker:
      - image: zondax/rust-ci:latest
    steps:
      - checkout
      - run: sudo apt-get install libudev-dev libusb-1.0-0-dev
      - run:
          name: rustfmt
          command: |
            cargo fmt --version
            cargo fmt -- --check
      - run:
          name: clippy
          command: |
            cargo clippy --version
            cargo clippy --all-features
      - run:
          name: audit
          command: |
            cargo audit --version
            cargo audit
      - run:
          name: build
          command: |
            rustc --version
            cargo --version
            cargo build
      - run:
          name: build --release
          command: |
            rustc --version
            cargo --version
            cargo build --release

  test_wasm:
    docker:
      - image: zondax/rust-ci:latest
    steps:
      - checkout
      - run: sudo apt-get install libudev-dev libusb-1.0-0-dev
      - run:
          name: build wasm
          command: |
            cd tests && make test
      - run:
          name: install dependencies
          command: |
            cd tests && yarn install
      - run:
          name: test wasm (using Zemu demo app)
          command: |
            cd tests && yarn test


  tests:
    docker:
      - image: zondax/rust-ci:latest
    steps:
      - checkout
      - run: sudo apt-get install libudev-dev libusb-1.0-0-dev
      - run:
          name: test --all-features
          command: |
            rustc --version
            cargo --version
            cargo test --all --all-features -- --test-threads 1

workflows:
  version: 2
  build_all:
    jobs:
      - build
      - test_wasm
#      - tests
